<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi</title>
   
</head>
<body>
    <table border="1px">
    <script>
        var n =parseInt(prompt("Enter a number"));
        mul(n);
        function mul(n){
       
        for(var i=1;i<=10;i++){
            
         
           
            document.write("<h4 > <tr><td>"+ i +"</td>"+"<td>"+ "*" +"</td>"+ "<td>"+ n  +"</td>"+ "<td>"+"=" +"</td>"+"<td>"+ (i*n) +"</td></tr></h4>");
       
        }}
    </script>
    </table>
    
  
</body>
</html>
