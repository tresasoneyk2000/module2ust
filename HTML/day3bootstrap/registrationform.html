<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body background="">
    <header>
        <h2>rediff.com</h2>
    </header>
    <hr>
    <main style="align-content: center;" >
        <h3> Create a rediffmail account</h3>
        <div class="container " style="background-color:white;" >
            <form name="reForm" class="mb-4 " >
                <table class="table table-sucess table-stripped lh-lg">
                    <tr>
                        <td><label for="fullname">Full Name*:</label></td>
                        <td> <input type="text" name="fullname" class="form-control" required></td>
                
               
            </tr>
            <tr>
                <td><label for="choose">Choose a mail:</label></td>
                <td><input type="email" name="choosemail" placeholder="abc@gamail.com" class="form-control"></td>
            </tr>
            
            <tr>
                <td><label for="pass">Enter password:</label></td>
                <td><input type="password" name="pass" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="retypepass" >Retype password:</label></td>
                <td><input type="password" name="retypepass" class="form-control"></td>
            </tr>
            
            <tr>
                <td><label for="dob">Choose dob:</label></td>
                <td><input type="date" name="dob" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="altemail">Alternate mail:</label></td>
                <td><input type="email" name="altemail" class="form-control"></td>
            </tr>
            
            <tr>
                <td><label for="altemailop">check if you don't have alternate email</label></td>
                <td><input  type="checkbox" name="altemailop" ></td>
            </tr>
            
            <tr>
                <td><label for="mobile">Mobile number:</label></td>
                <td><select name="countrycode" id="" class="form-control" >
                    <option value=" "></option>
                    <option value="Ind">+91 India</option>
                    <option value="USA">+1 USA/Canada</option>
                    <option value="uk">+44 Great Britan</option>
                </select>
                <input type="text" class="form-control" name="no"></td>
            </tr>

            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    Male &nbsp;  &nbsp; <input type="radio" name="gender" value="Male">
                    Female  &nbsp;&nbsp; <input type="radio" name="gender" value="Female">

                </td>
            </tr>

            <tr>
                <td><label for="country">Choose Country</label></td>
                <td><select name="country" id="" class="form-control">
                    <option value=""></option>
                    <option value="tri">Trivandrum</option>
                    <option value="mum">Mumbai</option>
                    <OPtion value="ny">New York</OPtion>
                    <option value="cal">California</option>
                </select></td>
            </tr>
            <tr>
                
                <td><input class="btn btn-outline-info btn-lg " type="submit" value="Register">  </td>
               <td> <input class="btn btn-outline-info btn-lg" type="reset" value="clear"></td>
            
          
            </tr>
            </table> </form>


        </div>
    </main>
</body>
</html>
