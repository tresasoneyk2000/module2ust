<html>
<head>
<script>
function prime(){
var s= document.getElementById('word').value;
var n= parseInt(s);
var sum=1;

for( var i=2;i<n;i++){
if(n%i==0){
sum=4;
break;}

sum=0;
}
if(sum==4){
document.write('not prime :');
}
else{
document.write(' prime :');
}
}




</script>
</head>
<body>

<input type="text" id="word" name="inp"  >
<input type="button" name="button" value="press" onClick="prime()" />

</body>
</html>
