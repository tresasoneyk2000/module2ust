<html>
	<head>
		<title> Validations </title>
		<script>
			function validate()
				{
				mcname   = document.getElementById("name").value ;
				mcchk    = document.getElementById("chk").value;
				mcphone  = document.getElementById("phone").value;
				mcsalary = document.getElementById("salary").value;
				mcchk1   = document.getElementById("chk1").checked;
				email1   = document.getElementById("email").value;

				mclength = mcphone.length;
				
				if(mcname == "")
					{
					alert("Name Cannot Be Blank.");
					document.getElementById("name").focus();
					}
					
				if(mcchk == false)
					{
					alert("Select Gender");
					}
				
				if(mcphone == "")
					{
					alert("Phone No Cannot Be Blank");
					document.getElementById("phone").focus();
					}
				
				if(mclength < 10 || mclength > 10)
					{
					alert("Enter 10 digit Phone No");
					}
					
				if(mcchk1 == false)
					{
					alert("If You Want To Submit Detail Please tick the Check Box")
					document.getElementById("chk1").focus();
					}
				if(email1 == false){
				alert("Enter emailid");
				}
					
				mcsalary1 = parseInt(mcsalary);
				
			
				//alert(mcsalary1);
				}
		</script>
	</head>
	<body>
		<table align="center" border="1" bgcolor="white">
			<tr>
				<td>
					Name
				</td>
				<td>
					<input type="text" id="name" size="15" />
				</td>
			</tr>
			
			<tr>
				<td>
					Degree 
				</td>
				<td>
					<select id ="degree">
						<option> select </option>
						<option> BE  </option>
						<option> MBA </option>
						<option> BSC </option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>
					Gender 
				</td>
				<td>
				male  <input type="radio" id="chk" name="chk" value="male" />
				Female<input type="radio" id="ch" name="chk" value="female"/>
				</td>
			</tr>
			
			<tr>
				<td>
					Phone No
				</td>
				<td>
					<input type="text" id="phone" size="15" />
				</td>
			</tr>
			
			<tr>
				<td>
					Email Id
				</td>
				<td>
					<input type="text" id="email" size="15" />
				</td>
			</tr>

			<tr>
				<td>
					Salary
				</td>
				<td>
					<input type="text" id="salary" size="15" />
				</td>
			</tr>
			
			<tr>
				<td align="right">
					<input type="checkbox" id="chk1" size="15" />
				</td>
				<td>
					Do You Want to Submit Details
				</td>
			</tr>

			<tr>
				<td colspan='2' align="center">
					<input type="button" id="button" onclick="validate()" value="Validate"/>
				</td>
			</tr>
		</table>
	
	</body>
</html>
