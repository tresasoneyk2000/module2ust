<html>
<head><title>sum</title>

<script>
function myswitch(){
var a = [1,3,6,7];
console.log(sumNums(a));
function sumNums(vals) {
    var val=0;
    for ( var i =0; i < vals.length; i++) {
        val+=vals[i];
    }
    return val;
}}
</script>
</head>
<body>
<input type="button" name="button" value="press" onClick="myswitch()" />
</body>
</html>
